<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Awakening Rune Timer Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; }
      .card { max-width: 860px; border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
      .row { display: grid; grid-template-columns: 220px 1fr; gap: 12px; align-items: center; margin: 10px 0; }
      label { font-weight: 600; }
      select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 8px; }
      textarea { min-height: 180px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
      .muted { color: #666; font-size: 13px; line-height: 1.4; }
      .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; border: 1px solid #ddd; font-size: 12px; margin-left: 8px; }
      .actions { display: flex; gap: 8px; margin-top: 14px; }
      button { padding: 10px 12px; border: 1px solid #ccc; border-radius: 10px; background: #fff; cursor: pointer; }
      button.primary { border-color: #111; }
      .ok { color: #0a7; font-weight: 700; }
      .warn { color: #b60; font-weight: 700; }
      code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Awakening Rune Timer Options</h2>
      <p class="muted">
        Manage per-rune trigger rules and cooldown settings.
      </p>

      <div class="row">
        <label for="runeSelect">Selected rune</label>
        <div>
          <select id="runeSelect"></select>
          <span class="pill" id="cooldownPill"></span>
        </div>
      </div>

      <div class="row">
        <label>Prophet setting</label>
        <div>
          <label style="font-weight:400;">
            <input type="checkbox" id="prophetEnabled" />
            Enabled
          </label>
          <div style="margin-top:8px;">
            <select id="prophetLevel">
              <option value="0">Tier 0 (Reduction 38s)</option>
              <option value="1">Tier 1 (Reduction 39s)</option>
              <option value="2">Tier 2 (Reduction 40s)</option>
            </select>
          </div>
          <div class="muted" style="margin-top:6px;">
            Effective cooldown = <code>90 - reduction</code>
          </div>
        </div>
      </div>

      <div class="row">
        <label for="triggerJson">Rune trigger config (JSON)</label>
        <div>
          <textarea id="triggerJson" spellcheck="false"></textarea>
          <div class="muted" style="margin-top:6px;">
            Format: each rune name key contains <code>triggerIds</code> and <code>requireAll</code>.<br />
            Example: <code>{"(Awaken) Merciless Feast":{"triggerIds":[467433932],"requireAll":false}}</code>
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="primary" id="saveBtn">Save</button>
        <button id="resetBtn">Reset Defaults</button>
        <span id="status" class="muted"></span>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
